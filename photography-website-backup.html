<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光迹 | 摄影作品集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #f5f5f0;
            --text-secondary: #8a8a8a;
            --accent-gold: #c9a962;
            --accent-warm: #d4af37;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --spacing-xl: 8rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* 自定义光标 */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, opacity 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-glow {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(201, 169, 98, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            filter: blur(40px);
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.95) 0%, transparent 100%);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--accent-gold);
            opacity: 0;
            animation: fadeSlideIn 1s ease forwards 0.5s;
        }

        .nav-links {
            display: flex;
            gap: var(--spacing-md);
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 200;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: color 0.3s ease;
            opacity: 0;
            animation: fadeSlideIn 1s ease forwards;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero区域 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(201, 169, 98, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(201, 169, 98, 0.05) 0%, transparent 50%);
            filter: blur(100px);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 300;
            line-height: 1;
            letter-spacing: 0.2em;
            margin-bottom: var(--spacing-md);
            opacity: 0;
            animation: heroFadeIn 1.5s ease forwards 0.3s;
        }

        .hero-subtitle {
            font-size: 1rem;
            font-weight: 200;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0;
            animation: fadeSlideIn 1s ease forwards 1s;
        }

        .scroll-indicator {
            position: absolute;
            bottom: var(--spacing-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
            opacity: 0;
            animation: fadeSlideIn 1s ease forwards 1.5s;
        }

        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--accent-gold), transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }

        .scroll-text {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* 作品集网格 */
        .gallery-section {
            padding: var(--spacing-xl) var(--spacing-lg);
            min-height: 100vh;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section-header.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            margin-bottom: var(--spacing-sm);
        }

        .section-divider {
            width: 60px;
            height: 1px;
            background: var(--accent-gold);
            margin: var(--spacing-md) auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--spacing-md);
            max-width: 1600px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 3/2;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.9) 0%, transparent 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--spacing-md);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .photo-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: var(--spacing-xs);
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .photo-title {
            transform: translateY(0);
        }

        .photo-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 200;
            letter-spacing: 0.1em;
            transform: translateY(20px);
            transition: transform 0.4s ease 0.1s;
        }

        .gallery-item:hover .photo-meta {
            transform: translateY(0);
        }

        /* 全屏查看器 */
        .viewer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.97);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .viewer.active {
            opacity: 1;
            visibility: visible;
        }

        .viewer-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }

        .viewer.active .viewer-content {
            transform: scale(1);
        }

        .viewer-content img {
            max-width: 100%;
            max-height: 90vh;
            display: block;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .viewer-close {
            position: absolute;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            width: 50px;
            height: 50px;
            border: 1px solid var(--text-secondary);
            background: transparent;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .viewer-close:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            transform: rotate(90deg);
        }

        /* 关于区域 */
        .about-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
        }

        .about-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 30% 50%, rgba(201, 169, 98, 0.03) 0%, transparent 50%);
        }

        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: var(--spacing-xl);
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .about-image {
            position: relative;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .about-image.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .about-image img {
            width: 100%;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .about-image:hover img {
            filter: grayscale(0%);
        }

        .about-image::after {
            content: '';
            position: absolute;
            top: var(--spacing-md);
            left: var(--spacing-md);
            right: calc(-1 * var(--spacing-md));
            bottom: calc(-1 * var(--spacing-md));
            border: 1px solid var(--accent-gold);
            opacity: 0.3;
            z-index: -1;
        }

        .about-text {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.8s ease, transform 0.8s ease 0.2s;
        }

        .about-text.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .about-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: var(--spacing-md);
        }

        .about-description {
            font-size: 1.1rem;
            line-height: 1.9;
            color: var(--text-secondary);
            font-weight: 200;
            margin-bottom: var(--spacing-md);
        }

        /* 页脚 */
        footer {
            padding: var(--spacing-xl) var(--spacing-lg);
            background: var(--bg-primary);
            border-top: 1px solid rgba(201, 169, 98, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--accent-gold);
        }

        .footer-links {
            display: flex;
            gap: var(--spacing-md);
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 200;
            letter-spacing: 0.1em;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-gold);
        }

        /* 动画 */
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heroFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes scrollPulse {
            0%, 100% {
                opacity: 1;
                transform: translateY(0);
            }
            50% {
                opacity: 0.5;
                transform: translateY(10px);
            }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            nav {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .nav-links {
                gap: var(--spacing-sm);
            }

            .nav-links a {
                font-size: 0.75rem;
            }

            .hero-title {
                letter-spacing: 0.1em;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }

            .about-content {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }

            .footer-content {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 自定义光标 -->
    <div class="cursor"></div>
    <div class="cursor-glow"></div>

    <!-- 导航 -->
    <nav>
        <div class="logo">光迹</div>
        <ul class="nav-links">
            <li><a href="#home" style="animation-delay: 0.6s">首页</a></li>
            <li><a href="#works" style="animation-delay: 0.7s">作品</a></li>
            <li><a href="#about" style="animation-delay: 0.8s">关于</a></li>
            <li><a href="#contact" style="animation-delay: 0.9s">联系</a></li>
        </ul>
    </nav>

    <!-- Hero区域 -->
    <section class="hero" id="home">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">光迹</h1>
            <p class="hero-subtitle">捕捉瞬间永恒之美</p>
        </div>
        <div class="scroll-indicator">
            <span class="scroll-text">探索</span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- 作品集 -->
    <section class="gallery-section" id="works">
        <div class="section-header">
            <h2 class="section-title">精选作品</h2>
            <div class="section-divider"></div>
        </div>
        <div class="gallery-grid">
            <!-- 作品项会通过JavaScript动态添加 -->
        </div>
    </section>

    <!-- 关于 -->
    <section class="about-section" id="about">
        <div class="about-bg"></div>
        <div class="about-content">
            <div class="about-image">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800" alt="摄影师">
            </div>
            <div class="about-text">
                <h2 class="about-title">关于我</h2>
                <p class="about-description">
                    用光影书写故事，以镜头捕捉永恒。每一帧画面都是时间的切片，
                    承载着瞬间的情感与永恒的记忆。我相信摄影不仅是记录，
                    更是一种与世界对话的方式。
                </p>
                <p class="about-description">
                    从城市街角到自然旷野，从人文故事到抽象艺术，
                    我寻找那些转瞬即逝的光芒，将它们凝固在时间的河流中。
                </p>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer id="contact">
        <div class="footer-content">
            <div class="footer-logo">光迹</div>
            <div class="footer-links">
                <a href="#">Instagram</a>
                <a href="#">微博</a>
                <a href="#">邮箱联系</a>
            </div>
        </div>
    </footer>

    <!-- 全屏查看器 -->
    <div class="viewer">
        <button class="viewer-close">×</button>
        <div class="viewer-content">
            <img src="" alt="照片预览">
        </div>
    </div>

    <script>
        // 自定义光标跟随
        const cursor = document.querySelector('.cursor');
        const cursorGlow = document.querySelector('.cursor-glow');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorGlow.style.left = mouseX + 'px';
            cursorGlow.style.top = mouseY + 'px';
        });

        function animateCursor() {
            cursorX += (mouseX - cursorX) * 0.1;
            cursorY += (mouseY - cursorY) * 0.1;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Hover效果
        const interactiveElements = document.querySelectorAll('a, button, .gallery-item');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursor.style.borderColor = '#d4af37';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                cursor.style.borderColor = '#c9a962';
            });
        });

        // 照片数据
        const photos = [
            {
                url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200',
                title: '山巅晨曦',
                location: '阿尔卑斯山脉',
                year: '2024'
            },
            {
                url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200',
                title: '林间光影',
                location: '黑森林',
                year: '2024'
            },
            {
                url: 'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?w=1200',
                title: '静谧森林',
                location: '温哥华',
                year: '2023'
            },
            {
                url: 'https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=1200',
                title: '瀑布之歌',
                location: '冰岛',
                year: '2023'
            },
            {
                url: 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=1200',
                title: '湖畔黄昏',
                location: '新西兰',
                year: '2024'
            },
            {
                url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=1200',
                title: '迷雾山谷',
                location: '瑞士',
                year: '2023'
            }
        ];

        // 动态生成照片网格
        const galleryGrid = document.querySelector('.gallery-grid');
        photos.forEach((photo, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.style.transitionDelay = `${index * 0.1}s`;
            item.innerHTML = `
                <img src="${photo.url}" alt="${photo.title}">
                <div class="gallery-overlay">
                    <h3 class="photo-title">${photo.title}</h3>
                    <p class="photo-meta">${photo.location} · ${photo.year}</p>
                </div>
            `;
            item.addEventListener('click', () => openViewer(photo.url));
            galleryGrid.appendChild(item);
        });

        // 全屏查看器
        const viewer = document.querySelector('.viewer');
        const viewerImg = viewer.querySelector('img');
        const viewerClose = document.querySelector('.viewer-close');

        function openViewer(url) {
            viewerImg.src = url;
            viewer.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        viewerClose.addEventListener('click', () => {
            viewer.classList.remove('active');
            document.body.style.overflow = '';
        });

        viewer.addEventListener('click', (e) => {
            if (e.target === viewer) {
                viewer.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && viewer.classList.contains('active')) {
                viewer.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 滚动动画
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.section-header, .gallery-item, .about-image, .about-text').forEach(el => {
            observer.observe(el);
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
