name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/picsite-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/picsite-backend:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/picsite-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/picsite-frontend:${{ steps.get_version.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          See [CHANGELOG.md](./CHANGELOG.md) for details.

          ## Docker Images
          - Backend: `${{ secrets.DOCKER_USERNAME }}/picsite-backend:${{ steps.get_version.outputs.VERSION }}`
          - Frontend: `${{ secrets.DOCKER_USERNAME }}/picsite-frontend:${{ steps.get_version.outputs.VERSION }}`

          ## Deployment
          ```bash
          docker-compose pull
          docker-compose up -d
          ```

    - name: Deploy notification
      run: |
        echo "Deployed version ${{ steps.get_version.outputs.VERSION }}"
        # 这里可以添加 Slack/Discord/Email 通知
